---
# .circleci/.config.yml reference: https://circleci.com/docs/configuration-reference/
# YAML 1.2 spec: https://yaml.org/spec/1.2-old/spec.html
# Reusable config: https://circleci.com/docs/reusing-config/
# Multiline comnads: https://stackoverflow.com/questions/3790454/how-do-i-break-a-string-in-yaml-over-multiple-lines
version: 2.1


# Node orb: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@4.7

parameters:
  cache-version:
    type: integer
    default: 2
  node-image-tag:
    type: string
    default: 18.2.0
  pre-commit-version:
    type: string
    default: 2.21.0

# Node image: https://circleci.com/developer/images/image/cimg/node
executors:
  node-executor:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-image-tag >>

jobs:
  pre-commit:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - >-
              lint-cache
              -v<< pipeline.parameters.cache-version >>
              -{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Install pre-commit
          command: |-
            pip3 install pre-commit;
            pre-commit install-hooks
      - save_cache:
          paths:
            - ~/.cache/pip
            - ~/.cache/pre-commit
          key: >-
            lint-cache
            -v<< pipeline.parameters.cache-version >>
            -{{ checksum ".pre-commit-config.yaml" }}
      - run: which python3
      - run: which pip
      - run:
          name: Run pre-commit
          command: pre-commit run --all


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  lint-and-test:
    jobs:
      - pre-commit:
          context:
            - context
